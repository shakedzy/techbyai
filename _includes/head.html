<head>
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="{{site.author}}">
    <meta name="description" content="{{site.description}}">
    <link rel="shortcut icon" type="image/png" href="{{ '/images/favicon.png' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Text">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
    <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}">
    <!-- Google tag (gtag.js) -->
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3LRBL85CED"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-3LRBL85CED');
    </script>
</head>


<!-- Facebook Meta Tags -->
<meta property="og:url" content="{{ page.url | relative_url }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:image" content="{{ '/images/social_banner.png' | relative_url }}">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="{{ site.url }}">
<meta property="twitter:url" content="{{ page.url | relative_url }}">
<meta name="twitter:title" content="{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ '/images/social_banner.png' | relative_url }}">
